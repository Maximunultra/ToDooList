<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Todo List</title>
  <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div id="app">

    <aside id="Category-sidebar" class="Category-sidebar">
      <h2>Categories</h2>
      <form id="category-form" class="category-form">
        <input type="text" id="categoryInput" placeholder="New Category">
        <button class="add-category" type="submit">Add</button>
      </form>

      <h2>Category List</h2>
      <div id="categoryList"></div>
    </aside>

   
    <main>
      <h1>Advanced Todo List</h1>
      <form id="task-form" class="task-form">
       <div class="task-name">
          <div class="form-group">
            <label for="task-input">Task:</label>
            <input type="text" id="task-input" placeholder="New Task">
          </div>
          <div class="form-group">
            <label for="due-date-input">Due Date</label>
            <input type="date" id="due-date-input">
          </div>
       </div>
       <div class="form-group">
        <label for="Category-select">Categories</label>
        <select id="Category-select" class="Category-select" multiple>

        </select>
       </div>
       <button type="submit">Add Task</button>
    </form>
      <h2 class="task-label">Tasks List</h2>
      <div id="taskList"></div>
    </main>

  
    <aside class="analytics-sidebar">
      <h2>Analytics</h2>
      <canvas id="categoryCompletionChart" width="400" height="200"></canvas>
      <div id="category-stats"></div>
  </aside>
  
</div>

<!-- Edit Task Modal -->
<div id="editTaskModal" class="modal">
  <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <h2>Edit Task</h2>
      <form id="editTaskForm">
          <label for="edit-task-input">Task Name:</label>
          <input type="text" id="edit-task-input" required>
          <br>
          <label for="edit-due-date-input">Due Date:</label>
          <input type="date" id="edit-due-date-input" required>
          <br>
          <label for="edit-category-select">Categories:</label>
          <select id="edit-category-select" multiple></select>
          <br>
          <button type="submit">Save</button>
          <button type="button" id="modalCancel">Cancel</button>
      </form>
  </div>
</div>

  
  <script src="ToDoList.js"></script>
</body>
</html>
