<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Todo List</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

<div id="app" class="flex">

  <aside id="Category-sidebar" class="Category-sidebar w-1/4 p-4 bg-white shadow-md">
    <h2 class="text-xl font-semibold mb-4">Categories</h2>
    <form id="category-form" class="flex gap-2 mb-4">
      <input type="text" id="categoryInput" placeholder="New Category" class="flex-1 p-2 border rounded-md">
      <button class="add-category bg-blue-500 text-white py-2 px-4 rounded-md" type="submit">Add</button>
    </form>

    <h2 class="text-xl font-semibold mb-4">Category List</h2>
    <div id="categoryList" class="space-y-2"></div>
  </aside>

  <main class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-4">Advanced Todo List</h1>
    <form id="task-form" class="task-form mb-6">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="form-group">
          <label for="task-input" class="block text-sm font-medium">Task:</label>
          <input type="text" id="task-input" placeholder="New Task" class="w-full p-2 border rounded-md">
        </div>
        <div class="form-group">
          <label for="due-date-input" class="block text-sm font-medium">Due Date:</label>
          <input type="date" id="due-date-input" class="w-full p-2 border rounded-md">
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="Category-select" class="block text-sm font-medium">Categories</label>
        <select id="Category-select" class="w-full p-2 border rounded-md" multiple></select>
      </div>
      <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md">Add Task</button>
    </form>
    <h2 class="text-xl font-semibold mb-4">Tasks List</h2>
    <div id="taskList" class="space-y-4"></div>
  </main>

  <aside class="analytics-sidebar w-1/4 p-4 bg-white shadow-md">
    <h2 class="text-xl font-semibold mb-4">Analytics</h2>
    <canvas id="categoryCompletionChart" width="400" height="200"></canvas>
    <div id="category-stats" class="mt-4"></div>
  </aside>

</div>

<!-- Edit Task Modal -->
<div id="editTaskModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-1/3">
    <span class="close text-gray-600 text-xl cursor-pointer" id="modalClose">&times;</span>
    <h2 class="text-xl font-semibold mb-4">Edit Task</h2>
    <form id="editTaskForm" class="space-y-4">
      <div>
        <label for="edit-task-input" class="block text-sm font-medium">Task Name:</label>
        <input type="text" id="edit-task-input" class="w-full p-2 border rounded-md" required>
      </div>
      <div>
        <label for="edit-due-date-input" class="block text-sm font-medium">Due Date:</label>
        <input type="date" id="edit-due-date-input" class="w-full p-2 border rounded-md" required>
      </div>
      <div>
        <label for="edit-category-select" class="block text-sm font-medium">Categories:</label>
        <select id="edit-category-select" class="w-full p-2 border rounded-md" multiple></select>
      </div>
      <div class="flex justify-end gap-2">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Save</button>
        <button type="button" id="modalCancel" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="ToDoList.js"></script>
</body>
</html>
